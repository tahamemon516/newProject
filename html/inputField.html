<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Text Field Character</title>
    <link rel="stylesheet" href="../CSS/inputField.css">
</head>
<body>
       <div class="container">
            <input type="text" placeholder="Write Your Name ..." 
            required class="textBx" maxlength="12">
            <span class="counter">12</span>
       </div>
       
       <script>
        let textBx = document.querySelector(".textBx");
        let counter = document.querySelector(".counter");
        maxlength = textBx.getAttribute("maxlength");
        textBx.onkeyup = () => {
            counter.innerText = maxlength - textBx.value.length;
        }
       </script>
</body>
</html>
